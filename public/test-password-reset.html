<!doctype html>
<html>
  <head>
    <title>Test Password Reset</title>
  </head>
  <body>
    <h1>Test Password Reset</h1>
    <button onclick="testPasswordReset()">
      Test Password Reset for rahmankarim2468@gmail.com
    </button>
    <div id="result"></div>

    <script>
      async function testPasswordReset() {
        try {
          const response = await fetch("/api/auth/forgot-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: "rahmankarim2468@gmail.com",
            }),
          });

          const data = await response.json();
          document.getElementById("result").innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

          if (data.resetLink) {
            document.getElementById("result").innerHTML += `
                        <br><strong>Reset Link:</strong><br>
                        <a href="${data.resetLink}" target="_blank">${data.resetLink}</a>
                    `;
          }

          console.log("Password reset response:", data);
        } catch (error) {
          document.getElementById("result").innerHTML =
            `<p style="color: red;">Error: ${error.message}</p>`;
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
